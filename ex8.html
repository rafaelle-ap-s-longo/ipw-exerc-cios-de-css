<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e1a7ee;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #cda7a7;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #d081ac;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    input[type="submit"] {
        background-color: #b3b6e4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    /* Estilos para campos válidos */
    input:valid,
    textarea:valid {
        border-color: #2ECC71; /* Verde quando válido */
        outline: none; /* Remove a borda ao focar */
    }

    /* Estilos para campos inválidos */
    input:invalid,
    textarea:invalid {
        border-color: #E74C3C; /* Vermelho quando inválido */
        outline: none; /* Remove a borda ao focar */
    }

    /* Estilo para a mensagem de erro */
    .error-message {
        color: #E74C3C;
        font-size: 12px;
        margin-top: 5px;
    }
</style>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message">Por favor, informe um e-mail válido.</span>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
